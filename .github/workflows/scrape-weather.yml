name: Daily Weather Data Scraper

on:
  schedule:
    # Runs daily at 2:00 AM UTC (adjust to your preferred time)
    # Format: minute hour day-of-month month day-of-week
    - cron: '0 2 * * *'

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  scrape-weather:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout weather-data-extract repository
      uses: actions/checkout@v4
      with:
        path: weather-data-extract

    - name: Checkout weather-game repository
      uses: actions/checkout@v4
      with:
        repository: ekbugo/weather-game
        path: weather-game
        token: ${{ secrets.GH_PAT }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        cd weather-data-extract
        pip install -r requirements.txt

    - name: Configure Git
      run: |
        cd weather-game
        git config user.name "GitHub Actions Bot"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Run weather scraper
      run: |
        cd weather-data-extract
        python weather_scraper.py
